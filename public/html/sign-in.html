<head>

    <title>Barcode-It Sign-In</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>BarCode-It</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Materialize -->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css">
</head>

<body>
    <div class="container allbrdr gr1 mrt50">
        <div class="row">
            <div class="col s12 m12 l12">
                <h2 class="center">Welcome to Barcode-It</h2>
                <p class="smallbrdr"></p>
            </div>
            <div class="container center">
                <form class="col s12 m12 l12 ">
                    <div class="row pdt10 pdl10">
                        <div class="input-field col s6 m6 l6">
                            <input id="user_name" type="text" class="validate">
                            <label for="user_name">User Name</label>
                            <span id="doesNotExist"></span>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <input input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button id="sign-in-submit" class="btn waves-effect waves-light light-blue accent-1 mrl10 mrb10" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </div>
    <div class="container mrb50">
        <a class="pdr10" href="/registration">I need to create an account.</a>

    </div>
    <script>
        $("#sign-in-submit").on("click", function() {
            window.location.href = window.location.origin + "/index";
        })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
